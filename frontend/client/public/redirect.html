<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirecting to dashboard...</h2>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a id="redirect-link" href="/">click here</a>.</p>
  </div>

  <script>
    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');
    
    // Set the correct redirect path based on role
    const redirectPath = role === 'doctor' ? '/' : '/patient';
    
    // Update the link href
    document.getElementById('redirect-link').href = redirectPath;
    
    // Redirect automatically
    setTimeout(() => {
      window.location.href = redirectPath;
    }, 1500);
  </script>
</body>
</html>
